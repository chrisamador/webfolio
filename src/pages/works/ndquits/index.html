{% extends "singlework.nunjucks" %}
{% set pageName = 'ndquits' %}

{% block workcontent %}
<section data-view-scroll class="section work-content-intro {{currentId}}-content-intro slide-in">
  <div class="container">
    <div class="row">
      <div data-view-scroll class="mockup-intro-preview">
        <div class="mockup mockup--laptop">
          <div class="mockup__preview" style="background-image:url(/assets/img/works/ndquits/ndquits-001.jpg)"></div>
          <img src="/assets/img/works/macbook.png" alt="">
        </div>
        <div class="mockup mockup--iphone">
          <div class="mockup__preview" style="background-image:url(/assets/img/works/ndquits/ndquits-002.jpg)"></div>
          <img src="/assets/img/works/iphone.png" alt="">
        </div>
      </div>
    </div>
  </div>
</section>
<section class="section">
	<div class="container">
		<h3 class="brand__title">
			Powered By
		</h3>
		<div class="powerby">
			<div class="powerby__item">
				 <img src="/assets/img/icons/bootstrap.svg" alt="Icon">
				<h5>Bootstrap</h5>
			</div>
			<div class="powerby__item">
				 <img src="/assets/img/icons/html5.svg" alt="Icon">
				<h5>HTML5</h5>
			</div>
      <div class="powerby__item">
         <img src="/assets/img/icons/css3.svg" alt="Icon">
        <h5>CSS3</h5>
      </div>
			<div class="powerby__item">
				 <img src="/assets/img/icons/less.svg" alt="Icon">
				<h5>Less</h5>
			</div>
			<div class="powerby__item">
				<img src="/assets/img/icons/grunt.svg" alt="Icon">
				<h5>Grunt</h5>
			</div>
		</div>
	</div>
</section>
<section class="section section--view-cta">
	<a target="_blank" href="https://ndquits.health.nd.gov/" class="btn btn-primary btn-view-cta">
		View Live Site <span class="icon"> <svg width="19" height="19" viewBox="0 0 19 19" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"><title>view-site</title><defs><path d="M7.5 3a7.5 7.5 0 1 0 7.5 7.5" id="a"/><mask id="c" x="0" y="0" width="15" height="15" fill="#fff"><use xlink:href="#a"/></mask><path id="b" d="M8 0h10v10"/><mask id="d" x="0" y="0" width="10" height="10" fill="#fff"><use xlink:href="#b"/></mask></defs><g transform="translate(0 1)" stroke="#DAB0B6" fill="none" fill-rule="evenodd"><use mask="url(#c)" stroke-width="4" xlink:href="#a"/><path d="M8 10l8.68-8.68" stroke-width="2" stroke-linecap="square"/><use mask="url(#d)" stroke-width="4" xlink:href="#b"/></g></svg> </span>
	</a>
</section>
{% endblock %}
